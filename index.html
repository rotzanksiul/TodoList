<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="icon" href="multimedia/icon.jpg">
  <link rel="stylesheet" href="styles.css">
  <title>Todo List</title>
</head>

<body>

  <!-- Kara messages  -->
  <div class="container ">

    <div class="kara-boxes d-flex flex-column text-center align-self-center mt-4">

      <div class="kara-box">
        <span class="kara-textOne kara-text">>IS ANYONE THERE?</span>
      </div>

      <div class="kara-box ">
        <span class="kara-textTwo kara-text">>OH</span>
      </div>

      <div class="kara-box ">
        <span class="kara-textThree kara-text">>HI! <=•w•=></span>
      </div>


    </div>

    <!-- Header  -->

    <header class="Header text-center  my-5">

      <div class="header-text-wrapper">
        <span class="dynamic-text">Hello This is Kara</span>
      </div>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>

    <!-- Todo Content -->

    <ul class="list-group todos mx-auto ">

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play Legend of Zelda</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Read Remina from Junji Ito</span>
        <i class="far fa-trash-alt delete"></i>
      </li>

      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Start backend courses</span>
        <i class="far fa-trash-alt delete"></i>
      </li>



    </ul>

    <form class="add text-center my-4">
      <label>Add a new todo</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

  </div>




  <script src="app.js"></script>
</body>

</html>
